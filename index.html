<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    CS2Stats
    </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="sitescript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
    <div class = "Name">
      <h1><span><a id="LOGO" href="index.html">CS2Stats</a></span></h1>
    </div>
    </header>
    <section>
      <center>
        <h2>Our Best Players</h2>
        <table id="data-table">
          <thead>
              <!--Nagłówki tabeli--> 
              <tr>
                  <th>Rank</th>
                  <th>Name</th>
                  <th>Nationality</th>
                  <th>Fav. Team</th>
                  <th>Age</th>
                  <th>Kills per round</th>
                  <th>Headshot percentage</th>
                  <th>Rating</th>
                  <th>Total maps played</th>
                  <th>total prize money</th>
              </tr>
          </thead>
            <!--Tu są dane-->
          <tbody id="data-list"></tbody>
      </table></center>
      <br>
  </div>
    <!--Pierwszy wykres-->
    <center>
    <div style="width: 50%; margin: 0; align-items:center">
    <canvas id="myChart" width="300" height="200"></canvas>
    </div>
    </center>
    <!--Drugi wykres
    <center>
    <br>
    <br>
    <div style="width: 50%;">
    <canvas id="myChart2"></canvas>
    </div>
    </center>-->
    <!-- 3 wykres -->
    <center>
      <br>
      <br>
      <div style="width: 50%;">
      <canvas id="myChart3"></canvas>
      </div>
      </center>
    <!--Zespół-->
    <div class="members-list">
        <h2>Project Team Members</h2>
        <ul>
            <li><span class="member-name" style="color: #847577;">Group Leader - [1]</span></li>
            <li><span class="member-name" style="color: #847577;">Team Member - [2]</span></li>
            <li><span class="member-name" style="color: #847577;">Team Member - [3]</span></li>
        </ul>
    </div>
    </section>
    
<footer>
    <div class="footer-content">

    </div>
</footer>
</body>
</html>
